<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel_button carousel__button--left">
          <img src="./img/arrow-left.png" alt="">
        </button>
        <div class="carousel_containter">
             <ul class="carousel_track">
                <li class="carousel_slid">
                    <img class="carousel_images" src="./img/romantic-snowy-mountain-village-picjumbo-com.jpeg" />
                </li>
                <li class ="carousel_slid">
                    <img class="carousel_images" src="./img/beautiful-nature-free-image-picjumbo-com.jpg" />
                </li>
                <li class ="carousel_slid">
                    <img class="carousel_images" src="./img/wet-and-bad-weather-fog-in-forest-hills-picjumbo-com.jpeg" />
                </li>
                <li class ="carousel_slid">
                    <img class="carousel_images" src="./img/old-barn-near-the-forest-hidden-in-the-fog-picjumbo-com.jpg" />
                </li>

            </ul>
        </div>
        <button class="carousel_button carousel__button--right">
            <img src="./img/arrow-right.png" alt="">
        </button>

        <div class="carouel_nav">
            <button class="carousel_indicator  current_slid"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>

    </div>


    <script src="main.js"></script>
      
</body>
</html>
